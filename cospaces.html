<html>
<head>
  <meta charset="utf-8">
  <title>Startups.SG</title>

  <!-- Jquery & Algolia -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/algoliasearch/3.17.0/algoliasearch.min.js"></script>
  <script src="https://cdn.jsdelivr.net/autocomplete.js/0/autocomplete.min.js"></script>

  <!-- Javascript -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
  <script src="javascript/cospaces.js"></script>
  <script src="javascript/user_auth.js"></script>
  <script src="javascript/about.js"></script>

  <!-- Jquery & Algolia -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/algoliasearch/3.17.0/algoliasearch.min.js"></script>
  <script src="https://cdn.jsdelivr.net/autocomplete.js/0/autocomplete.min.js"></script>


  <!-- Bootstrap -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">

  <!-- Fonts -->
  <link href="https://fonts.googleapis.com/css?family=Roboto:400,500,700,900" rel="stylesheet">

  <link href="https://fonts.googleapis.com/css?family=Roboto+Condensed:400,700" rel="stylesheet">

  <!-- Custom CSS -->
  <link rel="stylesheet" href="style/style.css">

  <!--- Favicon -->
  <link rel="icon" type="image/png" href="./favicon-32x32.png" sizes="32x32">
  <link rel="icon" type="image/png" href="./favicon-16x16.png" sizes="16x16">
  <link rel="manifest" href="./manifest.json">

  <meta name="theme-color" content="#ffffff">

</head>

<body>
  <div class="desk-flex">
    <div class="side-nav full">

      <ul>
        <li><a href="index.html"><img class="toppad full-logo" src="img/logo.svg"/></a></li>

        <a href="cospaces.html"><li class="grey hover-nav  align-nav">Coworking Spaces</li></a>

        <a class="hover-nav" href="incubators.html"><li class="grey hover-nav align-nav">Inccubators &amp; Accelerators</li></a>

        <a href="events.html"><li class="grey hover-nav align-nav">Events &amp; Hackathons</li></a>

        <a href="govs.html"><li class="grey hover-nav align-nav">Government Programs</li></a>

        <a href="investors.html"><li class="grey hover-nav align-nav">Investors</li></a>

        <li class="align-nav2">
          <button id="signup">
            <a class="topuser-btn" href="register.html">Sign Up</a>
          </button>

          <button id ="login">
            <a class="topuser-btn" href="login.html">Log In</a>
          </button>

          <button id="logout">
            Logout
          </button>
        </li>
      </ul>

      <!-- DESKVIEW BUTTON FOR ADD ENTRY -->
      <div class="add full" data-toggle="modal" data-target="#addModal">
        <a href="#">
        <h5><span class="glyphicon glyphicon-plus-sign red" aria-hidden="true"></span> New Entry</h5>
        </a>
      </div>
    </div><!--side-nav-->

    <div class="main-content">
      <div class="container center">
        <button class="map-btn center"><span class="glyphicon glyphicon-map-marker" aria-hidden="true"></span></button>

      <div id="header">
        <a href="index.html"><img class="toppad full-logo" src="img/logo.svg"/></a>
        <h4 class="title darkgrey">Co-Working Spaces</h4>
        <p class="tagline condense">Places to work, host, and meet community members.</p>

        <!-- ===== START SEARCHBAR =====-->
        <div class="search">

          <form class="search-form search-full">
            <div class="has-feedback">
              <input type="text" class="form-control widekern red up" name="search" id="search-input" placeholder="Search Startups SG"><span class="glyphicon glyphicon-search form-control-feedback"></span>
            </div>
          <div id="search-enter"></div>
        </form>
        </div>
        <div class="results" id="search-result">
          <!-- <ul id="users"></ul> -->
        </div>
        <!-- ===== END SEARCHBAR =====-->
      </div><!--header-->

      </div><!--container-->

      <!-- ===== MAP COWORKING SPACES =====-->
      <div id='map' class="map"></div>

      <div class="container">
        <!-- ===== SHOW ALL COWORKING SPACES ===== -->
        <div id="cospace" class="info"></div>

        <!-- ===== SHOW INDIVIDUAL COWORKING SPACES ===== -->
        <div id='cospace-show'>
        </div>


        <!-- ===== ADD COWORKING SPACE ===== -->
        <!-- Modal -->
        <div class="modal fade" id="addModal" role="dialog">
          <div class="modal-dialog modal-lg">
            <div class="modal-content">

              <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal">&times;</button>
                <h5 class="modal-title toppad center">Add a Co-Working Space</h5>
              </div>

              <div class="modal-body">
                <form id="add-cospace-form">
                  <div class="form-group">
                    <label>Name</label>
                    <input type="text" class="form-control" name="name">
                  </div>
                  <div class="form-group">
                    <label>Address</label>
                    <input type="text" class="form-control" name="address">
                  </div>
                  <div class="form-group">
                    <label>Description</label>
                    <textarea type="text" class="form-control" rows="3" id="description" name="description"></textarea>
                  </div>
                  <div class="form-group">
                    <label>Website</label>
                    <input type="text" class="form-control" name="website">
                  </div>
                  <div class="form-group">
                    <label><span class="glyphicon glyphicon-user" aria-hidden="true"></span>Logo Image URL</label>
                    <input type="text" class="form-control" name="url">
                  </div>
                  <div class="form-group">
                    <label><span class="glyphicon glyphicon-camera" aria-hidden="true"></span>Additional Image URL</label>
                    <input type="text" class="form-control" name="url">
                  </div>
                  <br>
                  <div class="form-group">
                    <button type="submit" class="btn btn-md formbutton"><h5>Submit</h5></button>
                  </div>
                </form>
              </div><!--modal-body-->
            </div><!--modal-content-->
          </div><!--modal-dialog-->
        </div><!--modal-->
      </div><!--container-->

      <!-- ===== EDIT COWORKING SPACE ===== -->
      <!-- Modal -->
      <div class="modal fade" id="editModal" role="dialog">
          <div class="modal-dialog modal-lg">
            <div class="modal-content">
              <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal">
                  &times;
                </button>
                <h4 class="modal-title center toppad">Edit Details</h4>
              </div>
              <div class="modal-body">
                <form id="edit-cospace-form">
                  <div class="form-group">
                    <label>Name</label>
                    <input type="text" class="form-control" name="name">
                  </div>
                  <div class="form-group">
                    <label>Address</label>
                    <input type="text" class="form-control" name="address">
                  </div>
                  <div class="form-group">
                    <label>Description</label>
                    <textarea type="text" class="form-control" rows="3" id="description" name="description"></textarea>
                  </div>
                  <div class="form-group">
                    <label>Website</label>
                    <input type="text" class="form-control" name="website">
                  </div>

                  <div class="form-group">
                    <label><span class="glyphicon glyphicon-user" aria-hidden="true"></span>Logo Image URL</label>
                    <input type="text" class="form-control" name="url">
                  </div>

                  <div class="form-group">
                    <label>
                      <span class="glyphicon glyphicon-camera" aria-hidden="true"></span>Header Image URL
                    </label>
                    <input type="text" class="form-control" name="url">
                  </div>

                  <br>
                  <div class="form-group">
                    <button type="submit" class="btn btn-md formbutton">
                      <h5>Submit</h5>
                    </button>
                  </div>

                </form>

              </div><!-- modal-body -->
            </div><!-- modal-content -->
          </div><!-- modal-dialog modal-lg -->
        </div><!-- modal-fade -->

    </div><!--main-content-->
  </div> <!-- desk-flex -->

  <!-- MOBILE BUTTON FOR ADD ENTRY -->
  <div class="add mob" data-toggle="modal" data-target="#addModal">
    <a href="#">
    <h5><span class="glyphicon glyphicon-plus-sign red" aria-hidden="true"></span> New Entry</h5>
    </a>
  </div><!--add btn-->
