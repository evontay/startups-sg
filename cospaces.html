<body>



  <div class="container center">
    <ul class="topuser center">
      <li class="norm up widekern"><a href="register.html">Sign Up</a></li>
      <li class="norm up widekern"><a href="login.html">Log In</a></li>
      <li class="norm up widekern" id="logout">Logout</li>
    </ul>
  <img class="toppad full-logo" src="img/logo.svg"/>
  <h4 class="title darkgrey">Co-Working Spaces</h4>
  <p class="tagline condense">Places to work, host, and meet community members.</p>



  <!-- ===== MAP COWORKING SPACES =====-->
  <div id='map' class="map"></div>

  <!-- ===== SHOW ALL COWORKING SPACES ===== -->
  <div id="cospace" class="info"></div>

  <!-- ===== SHOW INDIVIDUAL COWORKING SPACES ===== -->
  <div id='cospace-show'>
    <!-- ===== EDIT COWORKING SPACE ===== -->
    <h3 class="btn btn-primary btn-lg" data-toggle="modal" data-target="#editModal"><a href="#"><span class="glyphicon glyphicon-edit" aria-hidden="true"></span>EDIT</a></h3>
    <!-- Modal -->
    <div class="modal fade" id="editModal" role="dialog">
    <div class="modal-dialog modal-lg">
      <div class="modal-content">

        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal">&times;</button>
          <h4 class="modal-title center toppad">Edit Details</h4>
        </div>

        <div class="modal-body">
          <form id="add-cospace-form">
            <div class="form-group">
              <label>Name</label>
              <input type="text" class="form-control" name="name">
            </div>
            <div class="form-group">
              <label>Address</label>
              <input type="text" class="form-control" name="address">
            </div>
            <div class="form-group">
              <label>Description</label>
              <textarea type="text" class="form-control" rows="3" id="description" name="description"></textarea>
            </div>
            <div class="form-group">
              <label>Website</label>
              <input type="text" class="form-control" name="website">
            </div>
            <div class="form-group">
              <label><span class="glyphicon glyphicon-user" aria-hidden="true"></span>Logo Image URL</label>
              <input type="text" class="form-control" name="url">
            </div>
            <div class="form-group">
              <label><span class="glyphicon glyphicon-camera" aria-hidden="true"></span>Header Image URL</label>
              <input type="text" class="form-control" name="url">
            </div>
            <br>
            <div class="form-group">
              <button type="submit" class="btn btn-md formbutton">Submit</button>
            </div>
          </form>
        </div>
      </div>
    </div>
    </div>
  </div>


  <!-- ===== ADD COWORKING SPACE ===== -->
  <h3 class="add" data-toggle="modal" data-target="#addModal"><a href="#"><span class="glyphicon glyphicon-plus-sign" aria-hidden="true"></span></a></h3>
  <!-- Modal -->
  <div class="modal fade" id="addModal" role="dialog">
  <div class="modal-dialog modal-lg">
    <div class="modal-content">

      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal">&times;</button>
        <h4 class="modal-title center toppad">Add a Co-Working Space</h4>
      </div>

      <div class="modal-body">
        <form id="add-cospace-form">
          <div class="form-group">
            <label>Name</label>
            <input type="text" class="form-control" name="name">
          </div>
          <div class="form-group">
            <label>Address</label>
            <input type="text" class="form-control" name="address">
          </div>
          <div class="form-group">
            <label>Description</label>
            <textarea type="text" class="form-control" rows="3" id="description" name="description"></textarea>
          </div>
          <div class="form-group">
            <label>Website</label>
            <input type="text" class="form-control" name="website">
          </div>
          <div class="form-group">
            <label><span class="glyphicon glyphicon-user" aria-hidden="true"></span>Logo Image URL</label>
            <input type="text" class="form-control" name="url">
          </div>
          <div class="form-group">
            <label><span class="glyphicon glyphicon-camera" aria-hidden="true"></span>Header Image URL</label>
            <input type="text" class="form-control" name="url">
          </div>
          <br>
          <div class="form-group">
            <button type="submit" class="btn btn-md formbutton">Submit</button>
          </div>
        </form>
      </div>
    </div>
  </div>
  </div>
