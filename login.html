<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Startups.SG</title>

    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">

    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,500,700,900" rel="stylesheet">

    <link href="https://fonts.googleapis.com/css?family=Roboto+Condensed:400,700" rel="stylesheet">

    <!-- JS Scripts for login -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
    <script src="javascript/signin.js"></script>
    <script src="javascript/about.js"></script>

    <!-- Custom CSS -->
    <link rel="stylesheet" href="style/style.css">
</head>
<body>
  <div class="newuser"></div>

  <a href="index.html"><img class="close" src="img/x-light.svg"></a>
  <h4 class="center toppad">Log In</h4>

    <div class="formwrap container">

      <form id="login-form" method="post" action="#">

        <div class="form-group">
          <label>Email</label>
          <p><input id="user-email" class="form-control" type="text" name="email" value="" placeholder="Email"></p>
        </div>

        <div class="form-group">
          <label>Password</label>
          <p><input type="password" class="form-control" name="password" value="" placeholder="Password"></p>
        </div>

            <div class="submit">
              <button type="submit" class="btn btn-md formbutton" name='commit'><h5>Login</h5></button>
            </div>
          </div>
      </form>
    </div>
</body>
</html>
