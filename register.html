<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Startups.SG</title>

  <meta http-equiv="X-UA-Compatible" content="IE=edge">

  <script src="https://cdnjs.cloudflare.com/ajax/libs/algoliasearch/3.17.0/algoliasearch.min.js"></script>

  <link href="https://fonts.googleapis.com/css?family=Roboto:400,500,700,900" rel="stylesheet">

  <link href="https://fonts.googleapis.com/css?family=Roboto+Condensed:400,700" rel="stylesheet">


  <!-- Custom CSS -->
  <link rel="stylesheet" href="./style/style.css">

  <!--- Favicon -->
  <link rel="icon" type="image/png" href="./favicon-32x32.png" sizes="32x32">
  <link rel="icon" type="image/png" href="./favicon-16x16.png" sizes="16x16">
  <link rel="manifest" href="./manifest.json">

  <meta name="theme-color" content="#ffffff">
</head>

<body>
  <div id="signup" class="container formwrap">
    <div class="leftside">
      <form id="register-form" method="post" action="#">
        <a href="index.html"><img class="close" src="img/x-light.svg"></a>
        <h4 class="center toppad">New User</h4>

        <div class="form-group">
          <label><h6>Name</h6></label>
          <p><input id="user-name usr" type="text" name="name" value="" placeholder="Name" class="form-control"></p>
        </div>

        <div class="form-group">
          <label><h6>Email</h6></label>
          <p><input id="user-email usr" type="text" name="email" value="" placeholder="Email" class="form-control"></p>
        </div>

        <div class="form-group">
          <label><h6>Create Password</h6></label>
          <p><input type="password" name="password" value="" placeholder="Password" class="form-control" id="pwd"></p>
        </div>

    </div><!-- leftside -->

    <div class="rightside toppad">

      <label>I AM A...</label>

      <div class="checkbox">
        <label class="norm darkgrey"><input type="checkbox" name="start-up">START-UP</label>
      </div>

      <div class="checkbox">
        <label class="norm darkgrey"><input type="checkbox" name="investor">INVESTOR</label>
      </div>

      <div class="checkbox">
        <label class="norm darkgrey"><input type="checkbox" name="developer">DEVELOPER</label>
      </div>

      <div class="checkbox">
        <label class="norm darkgrey"><input type="checkbox" name="designer">DESIGNER</label>
      </div>

      <div class="checkbox">
        <label class="norm darkgrey"><input type="checkbox" name="optcheckbox">HUSTLER</label>
      </div>

    </form>

    </div><!-- rightside -->
</div><!-- #signup -->

  <div class="submit">
    <button type="submit" class="btn btn-md formbutton" name='commit'><h5>SIGN UP!</h5></button>
  </div>
