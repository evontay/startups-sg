<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <title>Startups.SG</title>


        <!-- Bootstrap -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">

        <!-- Fonts -->
        <link href="https://fonts.googleapis.com/css?family=Roboto:400,500,700,900" rel="stylesheet">

        <link href="https://fonts.googleapis.com/css?family=Roboto+Condensed:400,700" rel="stylesheet">

        <!-- JS Scripts for login -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
        <script src="javascript/signup.js"></script>
        <script src="./javascript/user_auth.js"></script>
        <script src="./javascript/about.js"></script>

        <!-- Custom CSS -->
        <link rel="stylesheet" href="style/style.css">
  </head>
    <!-- =============== USER SIGN UP ================== -->
  <body>
    <div id="signup" class="container formwrap">
        <form id="register-form" method="post" action="#">
          <a href="index.html"><img class="close" src="img/x-light.svg"></a>
          <h4 class="center toppad">New User</h4>

          <div class="form-group">
            <label>Name</label>
            <p><input id="user-name usr" type="text" name="name" value="" placeholder="Name" class="form-control"></p>
          </div>

          <div class="form-group">
            <label>Email</label>
            <p><input id="user-email usr" type="text" name="email" value="" placeholder="Email" class="form-control"></p>
          </div>

          <div class="form-group">
            <label>Create Password</label>
            <p><input type="password" name="password" value="" placeholder="Password" class="form-control" id="pwd"></p>
          </div>
      <div class="submit">
        <button type="submit" class="btn btn-md formbutton" name='commit'><h5>SIGN UP!</h5></button>
      </div>
      </form>
  </div><!-- #signup -->

  </body>
</html>
