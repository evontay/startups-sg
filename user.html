<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Startups.SG</title>
    <link type="text/css" rel="stylesheet" href="./style/style.css">


    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">



    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
    <script src="./javascript/signin.js"></script>

  </head>
  <body>


    <!-- =============== USER SIGN UP ================== -->
    <div id="signup">
      <header>
        <div class="logo">STARTUP.SG</div>
        <div class="login"></div>
      </header>


    <div class="bigbox">



    <div class="page">
      <h1 id="title">SIGN UP AS A MEMBER</h1>
      <form id="register-form" method="post" action="#">
        <div class="form-group">
         <p><label for="email">EMAIL</label></p>
          <input type="text" name="email" class="form-control" id="user-email">
          <small class="text-muted">We'll never share your email with anyone else.</small>
        </div>

        <div class="form-group">
          <p><label for="pwd">PASSWORD</label></p>
          <input type="password" name="password" class="form-control" id="pwd">
        </div>

        <div class="form-group">
          <p><label for="pwd">CONFIRM PASSWORD</label></p>
          <input type="password" class="form-control" id="pwd">
        </div>





        <p class="submit"><input type="submit" name="commit" value="Sign Up"></p>



      </form>


      <div class="selection">
        <div>I AM A...</div>

        <div class="radio">
          <label><input type="radio" name="start-up">START-UP</label>
        </div>

        <div class="radio">
          <label><input type="radio" name="investor">INVESTOR</label>
        </div>

        <div class="radio">
          <label><input type="radio" name="developer">DEVELOPER</label>
        </div>

        <div class="radio">
          <label><input type="radio" name="designer">DESIGNER</label>
        </div>

        <div class="radio">
          <label><input type="radio" name="optradio">HUSTLER</label>
        </div>
      </div>
    </div>
  </div>
