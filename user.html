    <!-- ===== USER SIGN UP ==== -->

<div class="formwrap">
    <div class="leftside">
        <img class="close" src="img/x-light.svg">

        <div class="form">
          <div class="form-group">
            <label>Name</label>

          </div>

          <div class="form-group">
           <label>Email</label></p>

          </div>

              <label>Password</label>

            </div>

            <div class="form-group">
              <label>Confirm Password</label>
              <input type="text" class="form-control">
            </div>

        </div><!--form-->
      </div><!--leftside-->

  <div class="rightside toppad">
    <label>I AM A...</label>

    <div class="checkbox">
      <label class="norm darkgrey"><input type="checkbox" name="start-up">START-UP</label>
    </div>

    <div class="checkbox">

    </div>

    </div>

    <div class="checkbox">

    </div>


</div><!--formwrap-->
</div><!--rightside-->
    <button type="button" class="btn btn-md formbutton"><h5>SIGN UP</h5></button>
</div><!--container-->
