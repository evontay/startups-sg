<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Events</title>
    <link type="text/css" rel="stylesheet" href="./style/style.css">
    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">

    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap-theme.min.css" integrity="sha384-fLW2N01lMqjakBkx3l/M9EahuwpSfeNvV63J5ezn3uZzapT0u7EYsXMjQV+0En5r" crossorigin="anonymous">

    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>

  </head>
  <body>


    <!-- =============== USER SIGN UP ================== -->
    <div id="signup">
      <header>
        <div class="logo">STARTUP.SG</div>
        <div class="login"></div>
      </header>

      <div class="newuser">NEW USER</div>

    <div class="bigbox">

      <div class="form">

          <div class="form-group">
            <p><label>NAME</label></p>
            <input type="text" class="form-control" id="usr">
          </div>

          <div class="form-group">
           <p><label>EMAIL</label></p>
            <input type="text" class="form-control" id="pwd">
            <small class="text-muted">We'll never share your email with anyone else.</small>
          </div>

          <div class="form-group">
            <p><label>PASSWORD</label></p>
            <input type="password" class="form-control" id="pwd">
          </div>

          <div class="form-group">
            <p><label for="pwd">CONFIRM PASSWORD</label></p>
            <input type="password" class="form-control" id="pwd">
          </div>

    </div>

  <div class="selection">

          <div>I AM A...</div>

          <div class="radio">
            <label><input type="radio" name="start-up">START-UP</label>
          </div>

          <div class="radio">
            <label><input type="radio" name="investor">INVESTOR</label>
          </div>

          <div class="radio">
            <label><input type="radio" name="developer">DEVELOPER</label>
          </div>

          <div class="radio">
            <label><input type="radio" name="designer">DESIGNER</label>
          </div>

          <div class="radio">
            <label><input type="radio" name="optradio">HUSTLER</label>
          </div>
  </div>


  </div>

  <div class="formbutton">
  <button type="button" class="btn btn-primary btn-md">SIGN UP!</button>
  </div>

      <footer>COPYRIGHT FOOTER</footer>

    </div>

    <!-- =============== USER SIGN IN ================== -->
    <div id="signin">
      <h1 id="title">STARTUP SINGAPORE</h1>

      <div class="page">

            <div class="form-group">
             <p><label for="pwd">EMAIL</label></p>
              <input type="text" class="form-control" id="pwd">
              <small class="text-muted">We'll never share your email with anyone else.</small>
            </div>

            <div class="form-group">
              <p><label for="pwd">PASSWORD</label></p>
              <input type="password" class="form-control" id="pwd">
            </div>

            <div class="formbutton">
            <button type="button" class="btn btn-primary btn-md">SIGN UP!</button>
            </div>

      </div> <!-- page -->
    </div> <!-- signin -->

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>



  </body>
</html>
